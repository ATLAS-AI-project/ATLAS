<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS; Automated Teacher-Learner Anchoring System</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/btn_colors.css" />
    <link rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="../static/home.js"></script> -->
</head>

<body>
    <div class="wrap-loading display-none">
        <div>
            <video muted autoplay loop>
                  <source src="../static/loading.mp4" type="video/mp4">
             </video>
        </div>
    </div>

    <div class="head_container">
        선생님께서 만들어 놓으신 학습지에요.
    </div>
    <div class="head_container2">
        우리, 학습지를 선택해서 문제를 같이 풀어볼까요?
    </div>

    <div style="margin-top: 100px;">
        <span>
            <div class="resultWindowLong" style="border: 4px solid rgb(72, 211, 139);height: 390px;width: 64%;padding: 10px;margin-left: 18%;margin-right: 18%">여기에 이해점검 문제지 목록이 출력됨.</div>
        </span>
    </div>

    <span class="guide" style="margin-top: 60px; margin-left: 16%;">
            <div class="btn_container" >
                <button class="btn_student" onclick="quizClick()">
                    <font size=6>문제 풀기</font>
                </button>
            </div>

            <div class="btn_container">
                <button class="btn_student" onclick="download_s_Click()">
                    <font size=6>학습지 다운로드</font>
                </button>
            </div>
    </span>

    <img src="../static/small_logo_pivot.png" width="105px" height="127px" style="margin-left: 1815px; padding-top: 0px;">

</body>
</html>
