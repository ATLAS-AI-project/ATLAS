<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="head_container">
        ATLAS 인공지능이 생성한 이해점검 문항입니다.
    </div>

    <span class="guide" style="margin-top: 60px; ">
        <div class="btn_container" style="margin-left: 235px; ">
            문제지 제목을 입력하세요:
        </div>        

        <div class="btn_container" style="margin-right: 235px;">
            <span class="testlet_name">
                <div class="title_t" style="border: 4px solid rgba(0, 112, 192, 0.7); height: 30px; width: 100%; padding: 10px; ">
                    <textarea id="title_print" type="text" style="width: 90%; height: 45px; border: none; outline: none; resize: none;"></textarea>

            </span>
        </div>
    </span>

    <div style="margin-top: 66px;">
        <span>
            <div class="resultWindowLong" id="quizlist"

                        overflow: auto; ">
            </div>
        </span>
    </div>


    <span class="guide" style="margin-top: 60px;  margin-left: 16%;">
        <div class="btn_container">
            <button class="btn_teacher" style="width: 380px; " onclick="homebtn()">

            </button>
        </div>

        <div class="btn_container">
            <button class="btn_teacher" id="title_print" style="width: 380px; " onclick="savebtn()">
                <font size=6>다운로드 / 저장</font>
            </button>
        </div>

        <div class="btn_container">
            <button class="btn_teacher" style="width: 380px; " onclick="listbtn()">
                 <font size=6>문제지 목록으로</font>
            </button>
        </div>
    </span>

    <a href="http://127.0.0.1:5000/pageSelect" target=_self><img src="../static/small_logo_pivot.png" width="105px" height="127px" align="right" style="margin-top: 10px;"></a>
