<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS; Automated Teacher-Learner Anchoring System</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/btn_colors.css" />
    <link rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/quiz.js"></script>
</head>

<body>
    <div class="head_container">
        ATLAS 인공지능이 생성한 이해점검 문항입니다.
    </div>
    <!-- <div class="head_container2">
        하단 버튼으로 해당 작업을 수행할 수 있습니다.
    </div> -->

    <span class="guide" style="margin-top: 60px; ">
        <div class="btn_container" style="margin-left: 235px;">
            문제지 제목을 입력하세요:
        </div>        

        <div class="btn_container" style="margin-right: 235px;">
            <span class="testlet_name">
                <div class="title_purple" style="border: 4px solid rgb(153, 51, 255); height: 30px; width: 100%; padding: 10px;; ">
                    <textarea id="title_print" style="width: 300px; height: 45px; border: none;">
                    </textarea>
                </div>
            </span>
        </div>
    </span>

    <div style="margin-top: 66px;">
        <span>
            <div class="resultWindowLong" id="testlist" style="border: 4px solid rgb(153, 51, 255);height: 390px;width: 64%;padding: 10px;margin-left: 18%;margin-right: 18%">
                여기에 학생별 성적이 출력됨.</div>
        </span>
    </div>


    <span class="guide" style="margin-top: 60px; ">
        <div class="btn_container">
            <button class="btn_purple" style="width: 380px; " onclick="homebtn()">
                <font size=6>키워드 추출로</font>
            </button>
        </div>

        <div class="btn_container">
            <button class="btn_purple" style="width: 380px; " onclick="savebtn()">
                <font size=6>문제지 다운로드</font>
            </button>
        </div>

        <div class="btn_container">
            <button class="btn_purple" style="width: 380px; " onclick="btnClick()">
                <!-- <font size=6>문제지 삭제<br>(구현예정)</font> -->
            </button>
        </div>
    </span>

    <img src="../static/small_logo_pivot.png" width="105px" height="127px" style="margin-left: 1815px; padding-top: 0px;">

</body>

</html>
